<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Victorian SEHS Prep Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .option-btn:hover { transform: translateY(-2px); transition: all 0.2s; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="max-w-5xl mx-auto py-10 px-4">
        <div id="main-menu" class="text-center">
            <h1 class="text-4xl font-extrabold text-blue-900 mb-6">Selective School Exam Simulator</h1>
            <p class="text-lg text-gray-700 mb-10">Choose a subject to begin a 30-minute, 40-question mock exam.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="initTest('maths')" class="p-8 bg-white border-b-4 border-blue-500 rounded-xl shadow hover:shadow-lg font-bold text-xl">Maths Reasoning</button>
                <button onclick="initTest('reading')" class="p-8 bg-white border-b-4 border-green-500 rounded-xl shadow hover:shadow-lg font-bold text-xl">Reading Reasoning</button>
                <button onclick="initTest('verbal')" class="p-8 bg-white border-b-4 border-purple-500 rounded-xl shadow hover:shadow-lg font-bold text-xl">Verbal Reasoning</button>
                <button onclick="initTest('numerical')" class="p-8 bg-white border-b-4 border-orange-500 rounded-xl shadow hover:shadow-lg font-bold text-xl">Numerical Reasoning</button>
                <button onclick="startWriting()" class="md:col-span-2 p-6 bg-indigo-700 text-white rounded-xl shadow-lg font-bold text-xl">Writing Task</button>
            </div>
        </div>

        <div id="quiz-screen" class="hidden bg-white rounded-2xl shadow-2xl p-8">
            <div class="flex justify-between items-center mb-8 border-b pb-4">
                <h2 id="subject-label" class="text-2xl font-bold text-gray-800 uppercase tracking-widest"></h2>
                <div id="timer-box" class="text-3xl font-mono font-bold text-red-600">30:00</div>
            </div>
            <div id="progress-bar" class="w-full bg-gray-200 h-2 mb-6 rounded-full overflow-hidden">
                <div id="progress-fill" class="bg-blue-600 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="question-content">
                <p id="q-num" class="text-blue-600 font-bold mb-2">Question 1</p>
                <p id="q-text" class="text-xl text-gray-900 leading-relaxed mb-8"></p>
                <div id="options-container" class="space-y-4"></div>
            </div>
        </div>

        <div id="writing-screen" class="hidden bg-white rounded-2xl shadow-2xl p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Writing Task (30 Mins)</h2>
        <div id="writing-timer" class="text-2xl font-mono font-bold text-red-600">30:00</div>
    </div>
    
    <div class="bg-indigo-50 p-6 rounded-lg mb-6 border-l-8 border-indigo-500">
        <p class="text-sm uppercase font-bold text-indigo-600 mb-1">Prompt:</p>
        <p id="writing-prompt" class="text-xl italic text-gray-800 font-serif"></p>
    </div>

    <textarea id="essay-box" oninput="updateWordCount()" class="w-full h-96 p-6 border-2 border-gray-200 rounded-lg text-lg focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all" placeholder="Write your response here..."></textarea>
    
    <div class="flex justify-between items-center mt-4">
        <span class="text-gray-500 font-medium">Word Count: <span id="word-count">0</span></span>
        <button onclick="gradeWriting()" class="px-10 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-lg transform hover:-translate-y-1 transition-all">Submit for Grading</button>
    </div>
</div>

        <div id="results-screen" class="hidden text-center p-12 bg-white rounded-2xl shadow-2xl">
            <h2 class="text-4xl font-bold mb-6">Test Finished!</h2>
            <div class="text-7xl font-black text-blue-600 mb-4" id="score-display">0/40</div>
            <p id="grade-comment" class="text-xl text-gray-600 mb-8"></p>
            <div id="feedback-list" class="text-left max-w-2xl mx-auto bg-gray-50 p-6 rounded-lg mb-8 space-y-4"></div>
            <button onclick="location.reload()" class="px-8 py-3 bg-blue-600 text-white rounded-lg font-bold">Try Another Subject</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
